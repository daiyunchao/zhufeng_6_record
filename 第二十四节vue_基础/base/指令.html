<div id="root">
    <template v-if="isShow">
        <span>if{{name}}</span>
    </template>
    <template v-else="!isShow">
        <span>else{{name}}</span>
    </template>

    <div v-show="!isShow">
        <span>show{{name}}</span>
    </div>

    <div>
        <span>{{name}}</span>
        <input type="text" :value="name" @input="changeName">
        <!-- 意思是相同的,@是v-on:的简写 -->
        <input type="text" :value="name" v-on:input="changeName">

        <!-- 将方法直接写在html中-->
        <input type="text" :value="name" @input="e=>name=e.target.value">
        
        <!-- v-model 是 value 和 @input的简写 -->
        <input type="text" v-model="name">
    </div>
</div>
<div id="root"></div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#root", //绑定节点
        methods: {
            //vue的缺点:在methods中都将this指定到了vm对象
            changeName(e) {
                this.name = e.target.value;
            }
        },
        data() { //提供数据
            return {
                isShow: false,
                name: "zhangsan"
            }
        }
    });
</script>
